    <style>

<body>
    <div class="container">
        <h1>ğŸ“… æ™ºèƒ½æ—¥ç¨‹ç®¡ç†ç³»ç»Ÿ</h1>

        <div class="add-form">
            <input type="date" id="dateInput" placeholder="æ—¥æœŸ">
            <input type="time" id="timeInput" placeholder="æ—¶é—´">
            <input type="text" id="textInput" placeholder="æ—¥ç¨‹å†…å®¹">
            <select id="reminderSelect">
                <option value="none">æ— æé†’</option>
                <option value="5">æå‰5åˆ†é’Ÿ</option>
                <option value="10">æå‰10åˆ†é’Ÿ</option>
                <option value="15">æå‰15åˆ†é’Ÿ</option>
                <option value="30">æå‰30åˆ†é’Ÿ</option>
                <option value="60">æå‰1å°æ—¶</option>
            </select>
            <button onclick="addSchedule()">æ·»åŠ </button>
        </div>

        <ul class="schedule-list" id="scheduleList">
            <!-- æ—¥ç¨‹é¡¹ç›®å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
        </ul>
    </div>

    <script>
        let schedules = JSON.parse(localStorage.getItem('schedules')) || [];
        let reminderIntervals = {};

        function addSchedule() {
            const date = document.getElementById('dateInput').value;
            const time = document.getElementById('timeInput').value;
            const text = document.getElementById('textInput').value;
            const reminder = document.getElementById('reminderSelect').value;

            if (!date || !time || !text) {
                alert('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯ï¼');
                return;
            }

            const schedule = {
                id: Date.now(),
                date: date,
                time: time,
                text: text,
                reminder: reminder,
                completed: false,
                reminderTriggered: false
            };

            schedules.push(schedule);
            saveSchedules();
            renderSchedules();
            setupReminder(schedule);

            // æ¸…ç©ºè¾“å…¥æ¡†
            document.getElementById('dateInput').value = '';
            document.getElementById('timeInput').value = '';
            document.getElementById('textInput').value = '';
            document.getElementById('reminderSelect').value = 'none';
        }

        function deleteSchedule(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ—¥ç¨‹å—ï¼Ÿ')) {
                // æ¸…é™¤æé†’å®šæ—¶å™¨
                if (reminderIntervals[id]) {
                    clearInterval(reminderIntervals[id]);
                    delete reminderIntervals[id];
                }
                schedules = schedules.filter(schedule => schedule.id !== id);
                saveSchedules();
                renderSchedules();
            }
        }

        function toggleComplete(id) {
            const schedule = schedules.find(s => s.id === id);
            if (schedule) {
                schedule.completed = !schedule.completed;
                // å¦‚æœæ ‡è®°ä¸ºå®Œæˆï¼Œæ¸…é™¤æé†’
                if (schedule.completed && reminderIntervals[id]) {
                    clearInterval(reminderIntervals[id]);
                    delete reminderIntervals[id];
                }
                saveSchedules();
                renderSchedules();
            }
        }

        function setupReminder(schedule) {
            if (schedule.reminder === 'none' || schedule.completed) return;

            const scheduleDateTime = new Date(schedule.date + ' ' + schedule.time);
            const reminderMinutes = parseInt(schedule.reminder);
            const reminderTime = new Date(scheduleDateTime.getTime() - (reminderMinutes * 60 * 1000));
            const now = new Date();

            // å¦‚æœæé†’æ—¶é—´å·²è¿‡ï¼Œä¸è®¾ç½®æé†’
            if (reminderTime <= now) return;

            const timeUntilReminder = reminderTime - now;

            // è®¾ç½®æé†’å®šæ—¶å™¨
            reminderIntervals[schedule.id] = setTimeout(() => {
                if (!schedule.completed && !schedule.reminderTriggered) {
                    showNotification(schedule);
                    schedule.reminderTriggered = true;
                    saveSchedules();
                }
            }, timeUntilReminder);
        }

        function showNotification(schedule) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <button class="notification-close" onclick="dismissNotification(this)">Ã—</button>
                <div><strong>â° æ—¥ç¨‹æé†’</strong></div>
                <div>${schedule.text}</div>
                <div>ğŸ“… ${schedule.date} â° ${schedule.time}</div>
            `;

            document.body.appendChild(notification);

            // 5ç§’åè‡ªåŠ¨æ¶ˆå¤±
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.classList.add('dismiss');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 300);
                }
            }, 5000);
        }

        function dismissNotification(button) {
            const notification = button.parentNode;
            notification.classList.add('dismiss');
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 300);
        }

        function initReminders() {
            // æ¸…é™¤æ‰€æœ‰ç°æœ‰æé†’
            Object.values(reminderIntervals).forEach(interval => {
                clearInterval(interval);
            });
            reminderIntervals = {};

            // ä¸ºæ‰€æœ‰æœªå®Œæˆçš„æ—¥ç¨‹é‡æ–°è®¾ç½®æé†’
            schedules.forEach(schedule => {
                if (!schedule.completed && schedule.reminder !== 'none') {
                    setupReminder(schedule);
                }
            });
        }

        function saveSchedules() {
            localStorage.setItem('schedules', JSON.stringify(schedules));
        }

        function renderSchedules() {
            const scheduleList = document.getElementById('scheduleList');
            scheduleList.innerHTML = '';

            // æŒ‰æ—¥æœŸå’Œæ—¶é—´æ’åº
            const sortedSchedules = schedules.sort((a, b) => {
                const dateA = new Date(a.date + ' ' + a.time);
                const dateB = new Date(b.date + ' ' + b.time);
                return dateA - dateB;
            });

            sortedSchedules.forEach(schedule => {
                const li = document.createElement('li');
                li.className = `schedule-item ${schedule.completed ? 'completed' : ''}`;

                let reminderText = '';
                if (schedule.reminder !== 'none') {
                    const reminderMinutes = parseInt(schedule.reminder);
                    if (reminderMinutes >= 60) {
                        reminderText = `æå‰${reminderMinutes / 60}å°æ—¶æé†’`;
                    } else {
                        reminderText = `æå‰${reminderMinutes}åˆ†é’Ÿæé†’`;
                    }

                    if (schedule.reminderTriggered) {
                        reminderText += ' âœ…';
                    }
                }

                li.innerHTML = `
                    <div class="schedule-content">
                        <div>${schedule.text}</div>
                        <div class="schedule-time">ğŸ“… ${schedule.date} â° ${schedule.time}</div>
                        ${reminderText ? `<div class="reminder-status ${schedule.reminder && !schedule.reminderTriggered ? 'reminder-active' : ''}">ğŸ”” ${reminderText}</div>` : ''}
                    </div>
                    <div>
                        <button class="complete-btn" onclick="toggleComplete(${schedule.id})">
                            ${schedule.completed ? 'å–æ¶ˆå®Œæˆ' : 'å®Œæˆ'}
                        </button>
                        <button class="delete-btn" onclick="deleteSchedule(${schedule.id})">åˆ é™¤</button>
                    </div>
                `;

                scheduleList.appendChild(li);
            });
        }

        // é¡µé¢åŠ è½½æ—¶æ¸²æŸ“æ—¥ç¨‹
        document.addEventListener('DOMContentLoaded', function() {
            renderSchedules();
            initReminders();

            // å®šæœŸæ£€æŸ¥æé†’ï¼ˆæ¯åˆ†é’Ÿï¼‰
            setInterval(initReminders, 60000);
        });

        // æ·»åŠ å›è½¦é”®æ”¯æŒ
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addSchedule();
            }
        });

        // é¡µé¢è·å¾—ç„¦ç‚¹æ—¶é‡æ–°åˆå§‹åŒ–æé†’
        window.addEventListener('focus', initReminders);
    </script>
</body>
